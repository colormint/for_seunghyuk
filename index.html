<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lyrics Shell</title>
    
    <link href="http://cdn.jsdelivr.net/gh/joungkyun/font-d2coding/d2coding.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #151515;
            --fg-color: #dedede;
            --prompt-user: #fad07a;
            --prompt-sep: #888888;
            --prompt-sym: #ffb964;
            --typing-color: #e88554;
            --link-color: #8197bf; /* 링크 색상 추가 */
            --safe-top: calc(env(safe-area-inset-top) + 60px); 
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'D2Coding', monospace;
        }

        /* 링크 스타일 추가: 터미널 느낌 나게 */
        a {
            color: var(--link-color);
            text-decoration: none;
            margin-right: 20px; /* 링크 사이 간격 */
        }
        a:hover {
            text-decoration: underline;
            color: var(--typing-color);
        }

      #terminal-container {
            width: 100%;
            height: 100dvh;
            overflow-y: auto;
            box-sizing: border-box;
            padding-top: var(--safe-top);
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 100px;
        }

        #terminal-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 6px;
            word-break: break-all;
            font-size: 16px;
            line-height: 1.6;
            color: var(--fg-color);
        }

        /* 프롬프트 스타일 */
        .prompt {
            white-space: pre;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .p-user { color: var(--prompt-user); } /* 변수로 교체 */
        .p-sep { color: var(--prompt-sep); }
        .p-sym { color: var(--prompt-sym); }

        .content {
            flex-grow: 1;
        }

        /* 커서 깜빡임 효과 */
        .cursor-block {
            display: inline-block;
            width: 0.6em;
            height: 1.2em;
            background-color: var(--typing-color);
            vertical-align: middle;
            animation: blink 0.9s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 480px) {
            .line { font-size: 14px; }
            #terminal-container { padding-left: 15px; padding-right: 15px; }
        }
    </style>
</head>
<body>

<div id="terminal-container">
    <div id="terminal-content">
        
        <div class="line">
            <span class="prompt">
                <span class="p-user">user</span><span class="p-sep"> >> </span><span class="p-sym">$</span>
            </span>
            <span class="content completed">ls -l</span>
        </div>

        <div class="line">
            <span class="content">
                <a href="roro_v06.html">0+0_roro</a>
                <a href="bonhyeok.html">bonhyeok</a>
            </span>
        </div>

        <div class="line">
            <span class="prompt">
                <span class="p-user">user</span><span class="p-sep"> >> </span><span class="p-sym">$</span>
            </span>
            <span class="content">
                <span class="cursor-block"></span>
            </span>
        </div>

    </div>
</div>

</body>
</html>
