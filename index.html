<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lyrics Shell</title>
    
    <!-- D2Coding 폰트 -->
    <link href="http://cdn.jsdelivr.net/gh/joungkyun/font-d2coding/d2coding.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #151515;
            --fg-color: #dedede;
            --prompt-user: #fad07a;
            --prompt-sep: #888888;
            --prompt-sym: #ffb964;
            --typing-color: #e88554;
            /* 안전 영역 + 기본 여백 60px 추가 */
            --safe-top: calc(env(safe-area-inset-top) + 60px); 
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden; /* body 자체 스크롤 방지 */
            font-family: 'D2Coding', monospace;
        }

      #terminal-container {
            width: 100%;
            height: 100dvh; /* 모바일 주소창 대응 높이 */
            overflow-y: auto; /* 내부 스크롤 */
            box-sizing: border-box;
            
            padding-top: var(--safe-top);
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 100px; /* 하단 여백 넉넉히 */
        }

        #terminal-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 6px;
            word-break: break-all;
            font-size: 16px;
            line-height: 1.6;
            color: var(--fg-color);
        }

        /* 프롬프트 스타일 */
        .prompt {
            white-space: pre;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .p-user { color: #8197bf; }
        .p-sep { color: #555555; }
        .p-sym { color: #99ad6a; }

        .content {
            flex-grow: 1;
        }

        .completed { color: var(--fg-color); }
        .current { color: var(--typing-color); font-weight: bold; }

        .cursor-block {
            display: inline-block;
            width: 0.6em;
            height: 1.2em;
            background-color: var(--typing-color);
            vertical-align: middle;
            animation: blink 0.9s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 480px) {
            .line { font-size: 14px; }
            #terminal-container { padding-left: 15px; padding-right: 15px; }
        }
    </style>
</head>
<body>

<!-- 스크롤을 담당할 외부 컨테이너 -->
<div id="terminal-container">
    <!-- 실제 텍스트가 쌓이는 내부 컨테이너 -->
    <div id="terminal-content"></div>
</div>

</html>
